name: Run Economic Calendar Scripts

on:
  workflow_dispatch:  # Permite rodar manualmente
  schedule:
    - cron: "0 9 * * *"  # Roda todos os dias às 09:00 UTC (~06:00 BRT)

jobs:
  run_scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      # Executa os 5 scripts em sequência
      - name: Run Update.py
        run: python macro-calendar/scripts/Automation/Update.py

      - name: Run Combine.py
        run: python macro-calendar/scripts/Automation/Combine.py

      - name: Run GenerateLinks.py
        run: python macro-calendar/scripts/Automation/GenerateLinks.py

      - name: Run apply_real.py
        run: python macro-calendar/scripts/Classification_Models/apply_real.py

      - name: Run Impact_model.py
        run: python macro-calendar/scripts/Impact/Impact_model.py

      - name: Commit & Push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add . || echo "No files changed"
          git commit -m "Automated data update" || echo "No changes to commit"
          git push
