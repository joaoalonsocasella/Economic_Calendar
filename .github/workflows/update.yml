name: Update Economic Calendar Data

permissions:
  contents: write   # dá permissão para commit/push

on:
  schedule:
    - cron: "0 9 * * *"  # Runs daily at 09:00 UTC (~06:00 BRT)
  workflow_dispatch:  # Allows manual trigger

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests playwright beautifulsoup4 python-dateutil pytz ics icalendar
          python -m playwright install --with-deps chromium

      # 1. Run main scraper (updates data and country-specific ICS)
      - name: Update data and individual ICS files
        run: python macro-calendar/scripts/Automation/Update.py

      # 2. Combine all ICS into one global calendar
      - name: Combine ICS files into global calendar
        run: python macro-calendar/scripts/Automation/Combine.py

      # 3. Generate index.html download page
      - name: Generate HTML index and download links
        run: python macro-calendar/scripts/Automation/GenerateLinks.py

      # 4. Commit and push all updated files
      - name: Commit & push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add macro-calendar/data/raw/ICS/*.ics macro-calendar/calendar.ics index.html macro-calendar/CALENDAR_LINKS.md README.md || echo "No files to add"
          git commit -m "Automated update: refreshed ICS data and links" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
