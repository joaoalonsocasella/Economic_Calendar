name: Update Economic Calendar Data

on:
  schedule:
    - cron: "0 9 * * *"  # Runs daily at 09:00 UTC (~06:00 BRT)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests playwright beautifulsoup4 python-dateutil pytz ics icalendar
          python -m playwright install --with-deps chromium

      # 1. Run your main scraper (generates individual .ics files per country)
      - name: Run scraper
        run: python scripts/scrape_investing_calendar.py

      # 2. Combine all country .ics files into one global calendar
      - name: Combine ICS files
        run: python scripts/Combine.py

      # 3. Generate Markdown + HTML link pages with subscription links
      - name: Generate subscription links
        run: python scripts/GenerateLinks.py

      # 4. (Optional) Update README or metadata if you want to embed links automatically
      - name: Update README
        run: python scripts/update_readme.py

      # 5. Commit and push all updated data, ICS files, and link pages
      - name: Commit & push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/**/*.json data/**/*.ics calendar.ics CALENDAR_LINKS.md calendar_links.html README.md
          git commit -m "update data, ICS calendars, and subscription links" || echo "No changes to commit"
          git push
